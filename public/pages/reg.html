<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #f6070f; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        .register-box { 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            width: 100%; 
            max-width: 350px; 
            text-align: center; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }
        h2 { color: #333; margin-bottom: 25px; }
        input { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 12px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            box-sizing: border-box; 
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background-color: #2109f6; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 16px;
        }
        button:hover { background-color: #45a049; }
        #message { margin-top: 15px; font-weight: bold; }
        a { display: block; margin-top: 15px; color: #6a1b9a; text-decoration: none; font-size: 13px; }
    </style>
</head>
<body>

    <div class="register-box">
        <h2>Register</h2>
        <input type="text" id="name" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email Address">
        <input type="text" id="userName" placeholder="User Name">
        <input type="password" id="pass" placeholder="Password">
        
        <button onclick="register()">Create Account</button>
        
        <div id="message"></div>

        <a href="/pages/login.html">Already have an account? Login here</a>
    </div>

    <script>
        async function register() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const userName = document.getElementById('userName').value;
            const pass = document.getElementById('pass').value;
            const msg = document.getElementById('message');

            msg.innerText = "";

            if (!name || !email || !userName || !pass) {
                msg.style.color = 'orange';
                msg.innerText = "נא למלא את כל השדות";
                return;
            }

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, userName, pass })
                });

                const data = await response.json();

                if (response.ok) {
                    msg.style.color = 'green';
                    msg.innerText = "נרשמת בהצלחה! עובר להתחברות...";
                    setTimeout(() => {
                        window.location.href = '/pages/login.html';
                    }, 1500);
                } else {
                    msg.style.color = 'black';
                    msg.innerText = "שגיאה: " + (data.message || "Server error");
                }
            } catch (error) {
                console.error("Error:", error);
                msg.style.color = 'black';
                msg.innerText = "שגיאה בחיבור לשרת";
            }
        }
    </script>

</body>
</html>
